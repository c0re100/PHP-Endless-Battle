var oRdsMax = document.getElementById('MaxPtRds');
var oEncMax = document.getElementById('MaxPtEnc');
function refreshStats(mAtk, mHit, mRds, mEnc){
	oAtkMax.innerHTML = mAtk;
	oHitMax.innerHTML = mHit;
	oRdsMax.innerHTML = mRds;
	oEncMax.innerHTML = mEnc;
	
	if(getObjInt(oAtkCPt) > mAtk){
		oAtkCPt.value = mAtk;
	}

	if(getObjInt(oHitCPt) > mHit){
		oHitCPt.value = mHit;
	}

	if(getObjInt(oRdsCPt) > mRds){
		oRdsCPt.value = mRds;
	}

	if(getObjInt(oEncCPt) > mEnc){
		oEncCPt.value = mEnc;
	}
}
